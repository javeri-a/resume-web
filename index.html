<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Generator</title>
</head>
<body>
    <div class="nav">
        <h1>Resume Generator</h1>
        <button id="downloadBtn">Download Resume</button>
    </div> 

    <section class="form-section">
        <div class="section">
            <h2>Personal Information</h2>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="contact">Contact Number</label>
            <input type="text" id="contact" placeholder="Enter your contact number">

            <label for="linkedin">LinkedIn</label>
            <input type="text" id="linkedin" placeholder="Enter your LinkedIn URL">

            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Enter your address">
        </div>

        <div class="section">
            <h2>Education</h2>
            <label for="matric">Matriculation</label>
            <input type="text" id="matric" placeholder="Enter details">

            <label for="intermediate">Intermediate</label>
            <input type="text" id="intermediate" placeholder="Enter details">

            <label for="degree">Degree</label>
            <input type="text" id="degree" placeholder="Enter details">
        </div>

        <div class="section">
            <h2>Skills</h2>
            <input type="text" id="skill1" placeholder="Skill 01">
            <input type="text" id="skill2" placeholder="Skill 02">
            <input type="text" id="skill3" placeholder="Skill 03">
        </div>

        <div class="section">
            <h2>Experience</h2>
            <textarea id="experience" placeholder="Describe your experience"></textarea>
        </div>

        <button id="generateBtn">Generate Resume</button>
    </section>

    <div id="resume" class="resume-container" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
